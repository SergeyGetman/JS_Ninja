<body>
    <div class="form-wrapper">


        <div class="header-list-btn">

            <button type="submit" class="btn btn-primary" onclick="hideForm()">Sign In</button>
            <button type="submit" class="btn btn-primary" onclick="signIn()">Login</button>

        </div>
        <div class="show-spiner" id="spinnerId" style="display: none;">
            <div class="spinner-grow text-light" role="status">
                <span class="visually-hidden">Loading...</span>

            </div>
            <div class="spinner-grow text-light" role="status">
                <span class="visually-hidden">Loading...</span>

            </div>
            <div class="spinner-grow text-light" role="status">
                <span class="visually-hidden">Loading...</span>

            </div>
        </div>
        <div class="form-content">



            <form id="formID">
                <div class="mb-3">
                    <label for="email-label" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">Enter Your E-mail Name.</div>
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input class="form-control" type="password" id="password" name="password" autocomplete="true"
                        required>
                    <div id="emailHelp" class="form-text">Enter Your Password</div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="chekboxId">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>

            </form>


        </div>




    </div>

</body>
