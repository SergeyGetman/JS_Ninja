<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="icon" type="image/x-icon" href="../statik/images/rediance_sec.jpg" />


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>


  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <title>Document</title>
</head>

<body>
  <div class="form-wrapper">
    <div class="header-list-btn">
      <div style="height: 100px; background-color: grey;">
        <!-- <a href="lessons.html">К урокам</a> -->
      </div>
      <button type="button" id="submitBtn" class="btn btn-primary">
        Sign In
      </button>

      <button type="button" id="loginBtn" class="btn btn-primary">
        Login
      </button>
    </div>
    <div class="show-spiner" id="spinnerId" style="display: none">
      <div class="spinner-grow text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <div class="spinner-grow text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    <div class="form-content">
      <form id="formID" class="needs-validation" novalidate>
        <div class="mb-3">
          <label for="email-label" class="form-label">Email address</label>
          <input type="email" class="form-control" id="emailID" aria-describedby="emailHelp" required />
          <div id="emailHelp" class="form-text">Enter Your E-mail Name.</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input class="form-control" minlength="5" type="password" id="passwordID" name="password" autocomplete="true"
            required />
          <div id="emailHelp" class="form-text">Enter Your Password</div>
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="chekboxId" />
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>
      </form>
    </div>
  </div>
</body>

</html>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
